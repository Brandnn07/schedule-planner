<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class=" time-block row">
      <div class="col-1 hour">9AM</div>
      <textarea name="Tasks" id="hour9" class= "col-sm-10 description"></textarea>
      <button class="saveBtn" value="9"><i class="far fa-save"></i></button>
    </div>

  <div class=" time-block row">
    <div class="col-1 hour">10AM</div>
    <textarea name="Tasks" id="hour10" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="10"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">11AM</div>
    <textarea name="Tasks" id="hour11" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="11"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">12PM</div>
    <textarea name="Tasks" id="hour12" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="12"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">1PM</div>
    <textarea name="Tasks" id="hour13" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="13"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">2PM</div>
    <textarea name="Tasks" id="hour14" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="14"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">3PM</div>
    <textarea name="Tasks" id="hour15" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="15"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">4PM</div>
    <textarea name="Tasks" id="hour16" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="16"><i class="far fa-save"></i></button>
  </div>


  <div class=" time-block row">
    <div class="col-1 hour">5PM</div>
    <textarea name="Tasks" id="hour17" class= "col-sm-10 description"></textarea>
    <button class="saveBtn" value="17"><i class="far fa-save"></i></button>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
